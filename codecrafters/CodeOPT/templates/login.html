<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Atharv" />
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'CodeOPT/css/loginstyle.css' %}" />
    <link
      rel="stylesheet"
      href="codecrafters\CodeOPT\static\CodeOPT\css\loginstyle.css"
    />
  </head>
  <body>
    {% if messages %}
    <div class="messages">
      {% for message in messages %}
      <p class="{{ message.tags }}">{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}
    <img
      class="logto"
      src="{% static 'CodeOPT/images/dalmatian-spots.svg' %}"
    />
    <div class="login">
      <h2>Login</h2>
      <h3>Welcome Back to the World of Data</h3>
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="textbox">
          <input type="text" name="name" id="id_username" required />
          <label for="id_username">Username</label>
          <span class="material-symbols-outlined"> account_circle </span>
        </div>
        <div class="textbox">
          <input type="text" name="password" id="id_password" required />
          <label for="id_password">Password</label>
          <span class="material-symbols-outlined"> key </span>
        </div>
        <p>
          Haven't signed up yet?
          <a>Sign in here</a>
        </p>
        <button type="submit">
          Dive In!
          <span class="material-symbols-outlined"> arrow_forward </span>
        </button>
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
