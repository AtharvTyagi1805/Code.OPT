{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Atharv">
        <title>Login Page</title>
        <link
            rel="stylesheet"
            href="{% static 'CodeOPT/css/loginstyle.css' %}"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0"
        />
    </head>
    <body>
        <img class="logto" src="{% static 'CodeOPT/images/dalmatian-spots.svg' %}">
        <div class="login">
            <h2>Login</h2>
            <h3>Welcome Back to the World of Data</h3>
            <form method="post" action="{% url 'login' %}" class="form">
                {% csrf_token %}
                <div class="textbox">
                    <input type="text" name="username" id="id_username" required/>
                    <label for="id_username">Username</label>
                    <span class="material-symbols-outlined"> account_circle </span>
                </div>
                <div class="textbox">
                    <input type="password" name="password" id="id_password" required/>
                    <label for="id_password">Password</label>
                    <span class="material-symbols-outlined"> key </span>
                </div>
                <p>
                    Haven't signed up yet?
                    <a href="{% url 'signup' %}">Sign up here</a>
                </p>
                <button type="submit">
                    Dive In!
                    <span class="material-symbols-outlined"> arrow_forward </span>
                </button>
            </form>
    </body>
</html>
