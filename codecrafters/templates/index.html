{% extends 'base.html' %}
{% load static %}

{% block title %}CodeOPT{% endblock %}

{% block head_styles %}
    <link rel="stylesheet" href="{% static 'CodeOPT/css/headerstyle.css' %}">
    <link rel="stylesheet" href="{% static 'CodeOPT/css/indexstyle.css' %}">
    
{% endblock %}

{% block header_content %}
<nav class="navbar">
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'about' %}">About Us</a>
    <a href="{% url 'study' %}">Study Material</a>
    <a href="{% url 'expert' %}">Expert Implementation</a>
    <div class="search-bar">
        <i class="uil uil-search"></i>
        <input type="text" placeholder="Search">
    </div>
</nav>
{% endblock %}

{% block main_content %}
<div class="expert-box">
    <h1>Expert Implementation</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="takingcode">Enter your code:</label>
            <textarea name="takingcode" id="takingcode" rows="5" placeholder="Write your code here">{{ n1 }}</textarea>
        </div>

        <div class="form-group">
            <label for="djangocode">Optimized Django Code:</label>
            <textarea readonly name="djangocode" id="djangocode" rows="5" placeholder="Optimized code will appear here">{{ output }}</textarea>
        </div>

        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
